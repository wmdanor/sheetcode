services:
  spring-app:
    container_name: 'spring-app'
    build:
      context: .
    develop:
      watch:
        - action: rebuild
          path: build/libs
    ports:
      - "8080:8080"
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  pgdata:
